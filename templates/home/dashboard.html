    <div>
        <div class="container mt-5 pt-1">        
            <h1 class="text-center mt-5 pt-5 text-primary" style="font-family: 'Patua One', cursive;">Movies/ Shows</h1>
            <div class="d-flex justify-content-center">
                <!-- Search -->
                <div class="form-group col-10">
                    <input type="text" class="form-control form-control-lg mt-5" placeholder="Search">
                </div>

            <div id="product_show" class="container mt-3 d-flex flex-wrap justify-content-around mb-5">
                <!-- add for -->
                {% for movie in movies %}
                <div class="card m-3 click"
                    style="width: 18rem;border-radius: 5px;">
                    <img class="card-img-top" src="static/media/{{movie.image}}" alt="Card image cap" style="border-radius: 5px;">
                    <div class="card-body">
                        <h5 class="card-title click">{{movie.movie_name}}</h5>
                        <p class="card-text product-content no-scroll">{{movie.description}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
