    <style>
      .click {
        cursor: pointer !important;
      }
      .product-content {
        height: 80px;
        overflow-y: auto;
      }

      .no-scroll::-webkit-scrollbar {
        width: 0 !important;
      }

      .no-scroll {
        overflow: -moz-scrollbars-none;
        -ms-overflow-style: none;

    <nav
      id="userNavbar"
      class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" style="font-family: 'Patua One', cursive"
          >Dharani Cinemas</a
        >
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
           <li class="nav-item">

            </li> 
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button
            onclick="logout()"
            id="logoutButton"
            class="btn btn-outline-light my-2 my-sm-0"
          >
            <i class="fas fa-sign-out-alt pr-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>
    <div>
      <div class="container mt-5 pt-1">
        <h1
          class="text-center mt-5 pt-5 text-primary"

          Available Shows
        </h1>
        <div class="d-flex justify-content-center">
          <!-- Search -->
          <div class="form-group col-10">
            <input
              type="text"

            />
          </div>
        </div>
        <div class="container col-10">
        <div class="list-group">
          {% for show in shows %}
          <a onclick="goToShow('{{show.id}}','{{show.show.screen}}')" class="click list-group-item list-group-item-action flex-column align-items-start">
            <div class="row">
            <div class="col-8">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{show.movie.movie_name}}</h5>
            </div>
            <p class="mb-1">{{show.movie.description}}</p>
            <b class="text-danger">(Screen: {{show.show.screen}})</b>
            <div class="my-2 d-flex justify-content-between">
              <div class="text-primary"><b>{{show.show.date}}</b></div>
              <div class="text-info"><b>{{show.show.timing}}</b></div>
            </div>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <img src="static/media/{{show.movie.image}}" class="" width="100px" alt="">
          </div>
        </div>
          </a>
          {% endfor %}
        </div>
