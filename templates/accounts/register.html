{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharani Cinemas</title>
    <!-- custom bootstrap -->
    <link rel="stylesheet" id="theme" href="{% static '/css/bootstrap.css' %}">
    <!-- <link rel="stylesheet" id="theme" href="../../static/css/bootstrap_light.css"> -->
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="{% static '/css/addons.css' %}"> -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
</head>

<body class="mb-5 bg-background">
    <nav class="container navbar navbar-expand-lg fixed-top navbar-light bg-background ">
        <a class="navbar-brand" href="../../">
            <b class="text-primary" style="font-size: 20px;">
                Dharani Cinemas</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


    </nav>
    <div class="container">
        <section class="mt-5 pt-5">
            <div class="container d-none d-md-block">
                <div class="row  ">
                    <div class="col-md-8" style="margin-left: 55px; margin-top: 70px; position: fixed;">
                        <div class="  my-auto">
                            <h2 class="text-primary" style="font-size: 3.5rem; font-family: 'Patua One', cursive;">Enjoy cinemas<br> with Dolby Atmos</h2>
                            <p class="mt-4" style="font-size: 1.2rem;">
                                Cinema at it's Best! Quench your thirst.
                            </p>
                            <a href="../accounts/register/"></a><button class="btn btn-primary btn-lg px-3 mt-3 "
                                style="visibility: hidden;">Sign
                                Up and Code</button></a>
                            <a href="../accounts/login/"><button class="btn btn-outline-primary btn-lg px-3 mt-3 ml-3"
                                    style="visibility: hidden;">Login</button></a>
                        </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="my-auto" style="padding-left: 50px; padding-right: 50px;">
                            <p class="" style="font-size: 2rem; font-weight: bold; margin-bottom: 20px;">Register</p>
                            <div class="container d-block">
                                <form action="#!" class="mb-2" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="first_name" style="font-weight:bold;">First name</label>
                                        <input type="text" name="first_name" id="first_name" class="form-control"
                                            placeholder="First name" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="last_name" style="font-weight:bold;">Last name</label>
                                        <input type="text" name="last_name" id="last_name" class="form-control"
                                            placeholder="Last name" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" style="font-weight:bold;">Email</label>
                                        <input type="email" name="email" id="email" class="form-control"
                                            placeholder="Email" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="password1" style="font-weight:bold;">Password</label>
                                        <input type="password" name="password1" id="password1" class="form-control"
                                            placeholder="Passsword" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="password2" style="font-weight:bold;">Confirm Password</label>
                                        <input type="password" name="password2" id="password2" class="form-control"
                                            placeholder="Passsword" required="required">
                                    </div>
                                    <input name="login" id="login" class="btn btn-block btn-primary" type="submit"
                                        value="Login">
                                </form>
                                <p class="mt-4">Already have an account? <a href="tologin" class="text-primary">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- mobile -->
            <div class="container m-0 d-block d-md-none">
                <div class="row  align-items-center">
                    <div class="col-11 mx-auto" >
                        <div class="my-auto" style="">
                            <p class="text-primary" style="font-size: 2rem; font-weight: bold; margin-bottom: 20px;">
                                Register</p>
                            <form action="#!" class="mb-2" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_name" style="font-weight:bold;">First name</label>
                                    <input type="text" name="first_name" id="first_name" class="form-control"
                                        placeholder="First name" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="last_name" style="font-weight:bold;">Last name</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control"
                                        placeholder="Last name" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="email" style="font-weight:bold;">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                                        required="required">
                                </div>
                                <div class="form-group">
                                    <label for="password1" style="font-weight:bold;">Password</label>
                                    <input type="password" name="Password1" id="password1" class="form-control"
                                        placeholder="Passsword" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="password2" style="font-weight:bold;">Confirm Password</label>
                                    <input type="password" name="Password2" id="password2" class="form-control"
                                        placeholder="Passsword" required="required">
                                </div>
                                <input name="register" id="register" class="btn btn-block btn-primary" type="submit"
                                    value="Register">
                            </form>
                            <!-- <a href="#!">Forgot password?</a> -->
                            <p class="mt-4">Already have an account? <a href="tologin" class="text-primary">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- all js -->

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- full jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
