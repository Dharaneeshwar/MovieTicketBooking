{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movie</title>
    <link
      rel="shortcut icon"
      href="{% static '/logo.png' %}"
      type="image/x-icon"
    />
    <!-- custom bootstrap -->
    <link
      rel="stylesheet"
      id="theme"
      href="{% static '/css/bootstrap.css' %}"
    />
    <link rel="stylesheet" id="theme" href="{% static '/css/addon.css' %}" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-background">
    <a href="../myproducts/" class="btn text-light btn-primary round-btn"
      ><i class="fas fa-long-arrow-alt-left"></i
    ></a>

    <nav
      id="userNavbar"
      class="navbar navbar-expand-lg fixed-top navbar-dark bg-secondary"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" style="font-family: 'Patua One', cursive"
          >Dharani Cinemas</a
        >
        <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a href="../" id="movies" class="nav-link"
              ><i class="fas fa-film mr-1"></i>Movies<span class="sr-only"
                >(current)</span
              ></a
            >
          </li>
          <li class="nav-item">
            <a href="../../shows" id="shows" class="nav-link"
              ><i class="fas fa-desktop mr-1"></i>Shows<span class="sr-only"
                >(current)</span
              ></a
            >
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button
            onclick="logout()"
            id="logoutButton"
            class="btn btn-outline-light my-2 my-sm-0"
          >
            <i class="fas fa-sign-out-alt pr-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid bg-background p-0" style="">
      <div
        class="row m-0 justify-content-center"
        style="padding-top: 30px; width: 100%; height: 100vh"
      >
        <div class="col-8">
          <div
            class="col-12 col-sm-12 col-md-12 col-lg-10 mx-auto bg-background p-4"
          >
            <p
              style="font-size: 30px; font-family: 'Patua One', cursive"
              class="ml-2 pt-2 mb-2"
            >
              Add Movie
            </p>
            <div class="form-group">
              <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form }}
                <input
                  type="submit"
                  class="btn btn-secondary mt-3"
                  value="Submit"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- all js -->
    <!-- bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
